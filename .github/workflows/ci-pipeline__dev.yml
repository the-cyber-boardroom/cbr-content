name       : CI Pipeline - DEV
on:
  push:
    branches:
      - dev

env:
  GIT__BRANCH         : 'dev'
  PACKAGE_NAME        : 'cbr_content'
  RELEASE_TYPE        : 'minor'

jobs:

  increment-tag:
    if: False
    name: Increment Tag - DEV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Increment Tag (for DEV)
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__increment-tag@dev
        with:
          release_type : ${{env.RELEASE_TYPE}}

  trigger-deploy-community-git:
    name: "Deploy Community (GIT)"
    runs-on: ubuntu-latest
    steps:
      - name: Trigger target repository workflow
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GIT_HUB__ACCESS_TOKEN }}" \
          https://api.github.com/repos/the-cyber-boardroom/cbr-community/dispatches \
          -d '{"event_type":"deploy-community-git"}'
    needs:
      - increment-tag

  publish-to-pypi:
    permissions:
      id-token: write
    name: "Publish to PYPI"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Git Update Current Branch
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__update_branch@dev

      - name: publish-to-pypi
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/pypi__publish@dev
    needs:
      - increment-tag

  publish-static-files-to-s3:
    name: Publish Static Files to S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/s3_publish-files
        env:
          AWS_ACCOUNT_ID__654654216424       : ${{ secrets.AWS_ACCOUNT_ID__654654216424        }}
          AWS_ACCESS_KEY_ID__654654216424    : ${{ secrets.AWS_ACCESS_KEY_ID__654654216424     }}
          AWS_SECRET_ACCESS_KEY__654654216424: ${{ secrets.AWS_SECRET_ACCESS_KEY__654654216424 }}
          AWS_DEFAULT_REGION__654654216424   : ${{ secrets.AWS_DEFAULT_REGION__654654216424    }}
#    needs:
#      - increment-tag
